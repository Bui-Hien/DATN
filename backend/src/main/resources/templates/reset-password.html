<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Reset Your Password</h2>

    <div class="alert alert-danger" id="error-message" style="display: none;"></div>
    <div class="alert alert-success" id="success-message" style="display: none;"></div>

    <form id="resetPasswordForm" th:data-resettoken="${resetToken}">
        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter new password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
</div>

<script>
    document.getElementById("resetPasswordForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const form = event.target;
        const resetToken = form.getAttribute("data-resettoken");
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        document.getElementById("error-message").style.display = "none";
        document.getElementById("success-message").style.display = "none";

        if (!password || !confirmPassword) {
            showError("Passwords cannot be empty!");
            return;
        }

        if (password.length < 6) {
            showError("Password must be at least 6 characters!");
            return;
        }

        if (password !== confirmPassword) {
            showError("Passwords do not match!");
            return;
        }

        try {
            const response = await fetch("http://localhost:8080/auth/reset-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    secretKey: resetToken,
                    password: password,
                    confirmPassword: confirmPassword
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || "An error occurred!");
            }

            document.getElementById("success-message").textContent = "Password reset successfully!";
            document.getElementById("success-message").style.display = "block";
            setTimeout(() => {
                window.location.href = "/login";
            }, 2000);
        } catch (error) {
            showError(error.message);
        }
    });

    function showError(message) {
        document.getElementById("error-message").textContent = message;
        document.getElementById("error-message").style.display = "block";
    }
</script>
</body>
</html>
